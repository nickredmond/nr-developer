<!DOCTYPE html>
<html>
	<head>
		<title>Nick Redmond Trivia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Pacifico|Nova+Mono|Arima+Madurai|Barrio"
			  rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.min.css">
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		  <script type="text/javascript" src="js/constants.min.js"></script>
		  <script type="text/javascript" src="js/scripts.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-3.3.7-dist/bootstrap.min.js"></script>

		<meta property="og:url"                content="http://nr-trivia.herokuapp.com" />
		<meta property="og:type"               content="website" />
		<meta property="og:title"              content="Nick Redmond Trivia" />
		<meta property="og:description"        content="How much do you really know about Nick Redmond?" />
	</head>
	<body>
	<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=930965267011335";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
		<div class="container">
			<div class="row">
				<div id="homepage-area" class="header-area col-xs-10">
					<div class="page-header">
						<h2 class="pg-title">&nbsp;&nbsp;&nbsp;Nick Redmond Trivia<br />
							<small class="pg-subtitle">How much do you really know?</small>
						</h2>
					</div>
					<div class="form-group homepage-begin-form">
						<button type="button" id="begin-button" onclick="startTest('nick-redmond')" class="btn btn-success home-menu-option">
							<span class="glyphicon glyphicon-play"></span>Start Nick Trivia
						</button>
						<button type="button" onclick="createQuiz()" class="btn btn-success">
							<span class="glyphicon glyphicon-pencil home-menu-option"></span>Create Quiz
						</button>
						<div class="home-menu-option">
					      <input id="quiz-name-input" type="text" class="form-control" placeholder="Enter quiz name...">
					      <span class="input-group-btn">
					        <button class="btn btn-default" 
					        	type="button"
					        	onclick="startTest(null)">Go!</button>
					      </span>
					    </div>
					</div>
				</div>
				<div id="question-area" style="display: none;" class="header-area col-xs-10">
					<div class="page-header">
						<h2 class="pg-title"><span id="question-title" class="pg-title"></span><br />
							<small id="question-text" class="pg-subtitle"></small>
						</h2>
					</div>
					<div class="form-group multi-choice-content">
						<div class="col-lg-6">
						    <div class="input-group multi-choice-option">
						      <span class="input-group-addon multi-choice-input">
						        <input type="radio" 
						        	   class="radio" 
						        	   name="nr-question" 
						        	   aria-label="..."
						        	   nr-answer="possible-answer-1">
						      </span>
						      <div class="multi-choice-text">
						      	<span id="possible-answer-1"></span>
						      </div>
						    </div><!-- /input-group -->
						  </div>
						  <div class="col-lg-6">
						    <div class="input-group multi-choice-option">
						      <span class="input-group-addon multi-choice-input">
						        <input type="radio" 
						        	   class="radio" 
						        	   name="nr-question" 
						        	   aria-label="..."
						        	   nr-answer="possible-answer-2">
						      </span>
						      <div class="multi-choice-text">
						      	<span id="possible-answer-2"></span>
						      </div>
						    </div><!-- /input-group -->
						  </div>
						  <div class="col-lg-6">
						    <div class="input-group multi-choice-option">
						      <span class="input-group-addon multi-choice-input">
						        <input type="radio" 
						        	   class="radio" 
						        	   name="nr-question" 
						        	   aria-label="..."
						        	   nr-answer="possible-answer-3">
						      </span>
						      </span>
						      <div class="multi-choice-text">
						      	<span id="possible-answer-3"></span>
						      </div>
						    </div><!-- /input-group -->
						  </div>
						  <div class="col-lg-6">
						    <div class="input-group multi-choice-option">
						      <span class="input-group-addon multi-choice-input">
						        <input type="radio" 
						        	   class="radio" 
						        	   name="nr-question" 
						        	   aria-label="..."
						        	   nr-answer="possible-answer-4">
						      </span>
						      <div class="multi-choice-text">
						      	<span id="possible-answer-4"></span>
						      </div>
						    </div><!-- /input-group -->
						  </div>
						  <div id="no-answer-alert"
						  	   style="display: none;"
						  	   class="alert alert-warning" 
						  	   role="alert">
							  <strong>Oops!</strong> Please select an answer before submitting.
							</div>
						 <div class="homepage-begin-form question-form">
							<button onclick="onAnswerSubmit()"
									type="button" 
									class="btn btn-success question-button">
								<span class="glyphicon glyphicon-ok success-icon"></span>Submit Answer
							</button>
						</div>
					</div>
				</div>
				<div id="finished-area" style="display: none"; class="header-area col-xs-10">
					<div class="page-header">
						<h2 class="pg-title">Trivia Quiz Finished!</h2>
					</div>
					<div id="percent-correct-area">
						<h4>Nick Redmond Mastery Score:</h4>
						<span id="percent-correct-label"></span>
						<div><span id="mastery-rank" style="font-size: 1em;"></span></div>
					</div>
					<div id="progress-bar-container" class="progress">
					  <div id="percent-progress"
					  	   class="progress-bar progress-bar-striped active"
					  	   role="progressbar" 
					  	   aria-valuenow="0" 
					  	   aria-valuemin="0" 
					  	   aria-valuemax="100" 
					  	   style="width: 0%">
					    <span class="sr-only">[Progress Bar Not Available]</span>
					  </div>
					</div>
					<div id="finished-form">
						<button type="button" id="play-again-button" onclick="startTest('nick-redmond')" class="btn btn-success">
							Play Again<span class="glyphicon glyphicon-chevron-right next-icon"></span>
						</button>
						<button id="home-button" type="button" href="/" onclick="onHomeClick()" class="btn btn-info">
							<span class="glyphicon glyphicon-home"></span>&nbsp;Home
						</button>
						<div id="shareBtn" class="fb-share-button" data-href="http://nr-trivia.herokuapp.com" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="">Share</a></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
